<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 宿主文件 -->
  <div id="app">
    <!-- 不使用react的{{}}写法，同时看似是静态字符串，实则动态绑定了data中的值，有两种写法 -->
    <!-- 问题：vbind是如何实现的 -->
    <!-- <h2 vbind:title="title"> -->
    <h2 :title="h2Title">
      <!-- 插值语法 -->
      {{title}}
    </h2>
  </div>
  <script src="vue.js"></script>
  <script>
    // TODO:
    // 提问：1. el如何和div绑定，用的选择器么？
    //      2. 响应式如何做到的，data修改，view也修改了
    //      3. Vdata是什么语法?
    // https://github.com/vuejs/vue-devtools
    // 1.创建vue实例
    const app = new Vue({
      // css id选择器
      el: '#app',
      data() {
        return {
          title: '购物车',
          h2Title: 'test',
        }
      },
    })

  </script>
</body>

</html>
